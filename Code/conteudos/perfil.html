<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="conteudo">
        <h2 id="nomeUsuario"></h2>
            <script>    
        function nomeUsuario() {
            const nomeUsuario = localStorage.getItem('usuarioLogado');
            const h2El = document.getElementById('nomeUsuario');

                h2El.textContent = "Bem-vindo, " + nomeUsuario + "!";
        };
    </script>
        <p>Detalhes do perfil do usuário serão exibidos aqui. Você pode atualizar o estado de seus ingredientes e outras configurações relacionadas à sua conta, como suas receitas favoritas</p>
    </main>
</body>
</html>
